{% extends 'base.html' %} {% block content %}
<h4 class="border-bottom">Profile</h4>
<div class="card mt-4">
    <div class="card-header">
        <h5>User Info</h5>
    </div>
    <div class="card-body">
        <h6 class="card-text">Username: <span>{{ current_user.username }}</span></h6>
        <h6 class="card-text">Email: <span>{{ current_user.email }}</span></h6>
        <p class="card-text">
            <small class="text-muted">Currently you cannot edit your profile.</small>
        </p>
    </div>
</div>
{% endblock content %}
