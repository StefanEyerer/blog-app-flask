{% extends 'base.html' %} {% block content %}
<h4 class="border-bottom">Post List</h4>
{% for post in posts %}
<article class="card mt-4">
    <div class="card-header">
        <span class="h6">Author: {{ post.author }}</span>
        <small class="text-muted ps-2">{{ post.created_at.strftime('%B %d, %Y') }}</small>
    </div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ url_for('posts.detail', pk=post.id) }}">{{ post.title }}</a>
        </h5>
        <p class="card-text">{{ post.content }}</p>
    </div>
</article>
{% else %}
<span>No posts were posted yet.</span>
{% endfor %} {% endblock content %}
